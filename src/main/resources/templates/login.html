<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 " style="background-color: lightslategray">

<form action="/login" method="post">
    <div class="card" style="width: 20rem; background-color: darkslategrey; color: white;">
        <div class="card-body">
            <div>
                <h2 style="background-color: darkslategray; color: white" class="card-title text-center">Login</h2>
            </div>
            <form>
                <hr>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
        </div>
    </div>
</form>

</body>
</html>
