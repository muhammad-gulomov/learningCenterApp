<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class=" d-flex justify-content-center align-items-center vh-100" style="background-color: darkslategray">

<div class="card" style="width: 35rem;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="https://media.istockphoto.com/id/1087531642/vector/male-face-silhouette-or-icon-man-avatar-profile-unknown-or-anonymous-person-vector.jpg?s=612x612&w=0&k=20&c=FEppaMMfyIYV2HJ6Ty8tLmPL1GX6Tz9u9Y8SCRrkD-o=" class="card-img" alt="Student Photo">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" style="color: darkslategrey">Student Information</h5>
                <p th:text="'First Name : '+ ${student.firstName}"></p>
                <p th:text="'Last Name : '+ ${student.lastName}"></p>
                <p th:text="'Phone number : '+ ${student.phoneNumber}"></p>
                <a sec:authorize="hasRole('ADMIN')" href="/admin" class="btn btn-primary" style="background-color: lightslategray">back</a>
                <a sec:authorize="hasRole('STUDENT')" href="/" class="btn btn-primary" style="background-color: lightslategray">back</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
